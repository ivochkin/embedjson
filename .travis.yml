language: c
os:
- linux
- osx
compiler:
- clang
- gcc
env:
  matrix:
  - CMAKE_ARGS="-DCMAKE_BUILD_TYPE=Release"
  - CMAKE_ARGS="-DCMAKE_BUILD_TYPE=Debug"
  global:
  - secure: 
matrix:
  include:
  - os: linux
    compiler: gcc
    env: UPLOAD_COVERAGE=YES CMAKE_ARGS="-DCMAKE_BUILD_TYPE=Debug -DCMAKE_C_FLAGS=--coverage"
    addons:
      apt:
        packages:
        - lcov
  - os: linux
    compiler: gcc
    env: CMAKE_ARGS="-DCMAKE_BUILD_TYPE=Debug -DEMBEDJSON_VALIDATE_UTF8=OFF"
script:
- mkdir build
- pushd build
- cmake $CMAKE_ARGS ..
- VERBOSE=1 cmake --build . -- -j
- cmake --build . --target test
- popd
after_success:
- if [[ "$UPLOAD_COVERAGE" == "YES" ]]; then bash scripts/coverage.sh; fi
after_failure:
- cat build/Testing/Temporary/LastTest.log
notifications:
  email:
  - isn@extrn.org
